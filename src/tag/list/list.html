<template>

  <section class="au-animate">
    <div class="container-fluid">
      <!-- <a route-href="route: tag-add" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add tag</a> -->

      <div if.bind="tags.length === 0">
        <div class="alert alert-warning" role="alert">Looks like you haven't added any tags yet!</div>
      </div>

      <div if.bind="tags.length > 0" class="panel panel-default">
        <div class="panel-heading">All Tags</div>

        <table class="table">
          <tr>
            <th>Tag</th>
            <th>Slug</th>
            <th>Operations</th>
          </tr>

          <tr repeat.for="tag of tags">
            <td>${tag.name}</td>
            <td>${tag.slug}</td>
            <td>
              <a route-href="route: tag-edit; params.bind: { id: tag.id }" class="btn btn-info">
                <span class="glyphicon glyphicon-edit"></span> Edit
              </a>

              <button click.trigger="$parent.doDelete($index)" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span> Delete
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div><!--/.container-fluid-->
  </section>
</template>
