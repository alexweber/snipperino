<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value.bind="name" class="form-control" id="name" placeholder="Tag name">
      </div>
      <div class="form-group">
        <label for="slug">Slug</label>
        <input type="text" value="${slug}" class="form-control" id="slug" placeholder="Tag slug"
          aria-describedby="helpBlock" readonly>
          <span id="helpBlock" class="help-block">The slug is used for custom queries.</span>
      </div>

      <button type="submit" class="btn btn-success">Save</button>

      <div class="pull-right btn-group" role="group">
        <a route-href="route: tag-list" class="btn btn-default">Cancel</a>
        <button if.bind="id" type="button" class="btn btn-danger">Delete</button>
      </div>
    </form>

  </section>
</template>
