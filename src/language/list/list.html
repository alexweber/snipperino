<template>
  <section class="au-animate">
    <h2>My Languages</h2>

    <div if.bind="languages.length === 0" class="fade-in-box">
      <div class="alert alert-warning" role="alert">Looks like you haven't added any languages yet!</div>
    </div>

    <table if.bind="languages.length > 0" class="table">
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Operations</th>
      </tr>

      <tr repeat.for="lang of languages">
        <td>${lang.name}</td>
        <td>${lang.code}</td>
        <td>
          <a route-href="route: language-view; params.bind: { id: lang.id }" class="btn btn-info">
            <span class="glyphicon glyphicon-info-sign"></span> View
          </a>

          <a route-href="route: language-edit; params.bind: { id: lang.id }" class="btn btn-warning">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </a>

          <button click.trigger="$parent.doDelete($index)" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove"></span> Delete
          </button>
        </td>
      </tr>
    </table>
  </section>
</template>
