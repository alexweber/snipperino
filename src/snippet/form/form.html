<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="doSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" value.bind="snippet.title" class="form-control" id="title" placeholder="Snippet title">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <select value.bind="snippet.language_id" class="form-control" id="language">
          <option value="">Pick one...</option>
          <option repeat.for="lang of languages" value.bind="lang.id">${lang.name}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" value.bind="snippet.tags" class="form-control" id="tags" placeholder="Snippet tags">
      </div>
      <div class="form-group">
        <label for="contents">Contents</label>
        <textarea rows="10" value.bind="snippet.contents" class="form-control" id="contents" placeholder="Snippet contents"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>

      <div class="pull-right btn-group" role="group">
        <a route-href="route: snippet-list" class="btn btn-default">Cancel</a>
        <button if.bind="id" type="button" class="btn btn-danger">Delete</button>
      </div>
    </form>

  </section>
</template>
